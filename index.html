<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Challenge</title>
  <!-- Bootstrap CSS and JS imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- Font from google for text -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- style sheet created in this folder -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Highscore link -->
      <div class="col position-absolute top-0 start-0" id="Highscore">
        View highscore
        </p>
      </div>
      <!-- Timer class -->
      <div class="col d-inline-flex flex-row-reverse position-absolute top-0 end-0" id="Timer">
        Timer:
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="container">
    <div class="row-6">
      <h1>Quiz Challenge</h1>

      <!-- quiz body-->
      <div class="col-8" id="intro">Answer the questions that appear by clicking on the answer you believe is correct.
        Wrong answers will deduct time from the timer. Your score is determined by how much time is remaining when you
        answer the last question. </p>
        <button id="start-game">Start game</button>
      </div>

      <!-- buttons will be generated within this class -->
      <div class="d-grid gap-2 d-lg-block" id="Responses">
      </div>
    </div>
    <!-- displays "Correct" or "Incorrect" after answering question  -->
    <p id="result"></p>
    <div class="row">
      <div class="input-group">
        <input type="text" class="form-control" id="highscoreInput" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" placeholder="Add name to the highscore chart">
        <div class="row mt-3">
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <ul class="list-group" id="highscoresList">
    </ul>
  </div>
  <!-- quiz can be any kind of question -->
  <!-- style is up to us -->
  <!-- script made in this folder -->
  <script src="script.js"></script>
</body>

</html>
