<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Challenge</title>
  <!-- Bootstrap CSS and JS imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- Font from google for text -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- style sheet created in this folder -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <nav class="row">
      <!-- Highscore link -->
      <a class="col position-absolute top-0 start-0 stretched-link" href="#" id="Highscore">
        View highscores
        </p>
      </a>
      <!-- Timer class -->
      <time class="col d-inline-flex flex-row-reverse position-absolute top-0 end-0" id="Timer">
        Timer:
      </time>
    </nav>
  </section>

  <!-- Header -->
  <main class="container">
    <header class="row-6">
      <h1>Quiz Challenge</h1>

      <!-- quiz body-->
      <section class="col-8" id="intro">Answer the questions that appear by clicking on the answer you believe is correct.
        Wrong answers will deduct time from the timer. Your score is determined by how much time is remaining when you
        answer the last question. </p> <!-- ending p tag pushes the text down far enough for neat alignment -->
      </section>

      <!-- buttons will be generated within this class -->
      <section class="d-grid gap-2 d-lg-block" id="Responses">
      </section>
    </header>
    <!-- displays "Correct" or "Incorrect" after answering question  -->
    <section id="result"></section>
    <section class="row">
      <article class="input-group">
        <!-- allows input of user's name on the highscore page -->
        <input type="text" class="form-control" id="highscoreInput" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" placeholder="Add name to the highscore chart">
        <aside class="row mt-3">
          <!-- Buttons used during the quiz to navigate to other pages -->
          <button id="submit">Submit</button>
          <button id="backToStart">Back to start</button>
          <button id="start-game">Start game</button>
          <aside class="row mt-2">
          <button id="clearHighscores">Clear highscores</button>
          </aside>
        </aside>
      </article>
    </section>
    <!-- Lists the highscores with the names that the user input above -->
    <ol class="list-group" id="highscoresList">
    </ol>
  </main>
  <!-- script made in this folder -->
  <script src="script.js"></script>
</body>

</html>
